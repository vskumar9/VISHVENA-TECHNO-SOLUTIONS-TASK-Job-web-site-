<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .create-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .create-link:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border-bottom: none;
        }
        .adminuser-info {
            display: flex;
            flex-direction: column;
        }
        .adminuser-info span {
            margin: 2px 0;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .actions a {
            text-decoration: none;
            color: #007BFF;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .actions a:hover {
            background-color: #0056b3;
            color: #fff;
        }
        .delete-link {
            background-color: #dc3545;
            color: #fff;
        }
        .delete-link:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job List</h1>
        <a class="create-link" href="{% url 'job_create' %}">Create New Job</a>
        <a class="create-link" href="{% url 'home' %}">Home</a>
        <ul>
            {% for job in jobs %}
                <li>
                    <div class="adminuser-info">
                        <span>{{ job.id }}</span>
                        <span>{{ job.job_title }}</span>
                        <span>{{ job.job_description }}</span>
                    </div>
                    <div class="actions">
                        <a href="{% url 'job_update' job.id %}" class="edit-link">Edit</a>
                        <a href="{% url 'job_confirm_delete' job.id %}" class="delete-link">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
